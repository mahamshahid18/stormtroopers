<div *ngIf='isTrooperSelected$ | async'>
  <h1>Selected Trooper</h1>
  <button (click)="clear()">Clear Selection</button>
  
  <div>
    {{ (trooper$ | async).name }}
    {{ (trooper$ | async).unit }}
    {{ (trooper$ | async).rating }}  
  </div>
  
  <button (click)="editHandler()"> {{ btnName }} </button>  
</div>
